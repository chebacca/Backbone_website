# /etc/nginx/sites-available/licensing

# SPA (client) at licensing.yourdomain.com
server {
  listen 80;
  server_name licensing.yourdomain.com;

  # Redirect to HTTPS (after certs issued, certbot will adjust)
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name licensing.yourdomain.com;

  # ssl_certificate /etc/letsencrypt/live/licensing.yourdomain.com/fullchain.pem;
  # ssl_certificate_key /etc/letsencrypt/live/licensing.yourdomain.com/privkey.pem;

  root /opt/dashboard-v14-licensing-website/client/dist;
  index index.html;

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static caching
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public";
    try_files $uri =404;
  }
}

# API at api.licensing.yourdomain.com
server {
  listen 80;
  server_name api.licensing.yourdomain.com;

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name api.licensing.yourdomain.com;

  # ssl_certificate /etc/letsencrypt/live/api.licensing.yourdomain.com/fullchain.pem;
  # ssl_certificate_key /etc/letsencrypt/live/api.licensing.yourdomain.com/privkey.pem;

  # Reverse proxy to Node API (PM2)
  location / {
    proxy_pass http://127.0.0.1:3003;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # Optional: increase body size for webhooks/uploads
  client_max_body_size 10m;
}
