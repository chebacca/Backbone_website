version: '3.9'

services:
  # Edge API Server - mirrors essential cloud endpoints for offline operation
  edge-api:
    image: backbone/edge-api:latest
    container_name: backbone-edge-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD:-backbone_edge}@db:5432/backbone_edge
      - STORAGE_S3_ENDPOINT=http://minio:9000
      - STORAGE_S3_BUCKET=backbone-edge
      - STORAGE_S3_ACCESS_KEY=${MINIO_ROOT_USER:-admin}
      - STORAGE_S3_SECRET_KEY=${MINIO_ROOT_PASSWORD:-adminadmin}
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_change_in_production}
      - CORS_ORIGIN=*
      - EDGE_MODE=true
      - ORGANIZATION_ID=${ORGANIZATION_ID:-org_edge_001}
    depends_on:
      - db
      - minio
    volumes:
      - ./edge-config:/app/config:ro
    networks:
      - backbone-edge
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database for project metadata, team members, datasets
  db:
    image: postgres:15-alpine
    container_name: backbone-edge-db
    environment:
      - POSTGRES_DB=backbone_edge
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-backbone_edge}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./edge-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - backbone-edge
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d backbone_edge"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO S3-compatible object storage for datasets and assets
  minio:
    image: minio/minio:latest
    container_name: backbone-edge-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-admin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-adminadmin}
      - MINIO_BROWSER_REDIRECT_URL=http://localhost:9001
    volumes:
      - minio_data:/data
    networks:
      - backbone-edge
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis for session storage and caching (optional)
  redis:
    image: redis:7-alpine
    container_name: backbone-edge-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-backbone_redis}
    volumes:
      - redis_data:/data
    networks:
      - backbone-edge
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # mDNS/Bonjour service discovery (optional, for LAN auto-discovery)
  mdns-publisher:
    image: backbone/mdns-publisher:latest
    container_name: backbone-edge-mdns
    network_mode: host
    environment:
      - SERVICE_NAME=backbone-edge
      - SERVICE_TYPE=_backbone-edge._tcp
      - SERVICE_PORT=3001
      - SERVICE_TXT=org=${ORGANIZATION_ID:-org_edge_001},version=1.0
    depends_on:
      - edge-api
    restart: unless-stopped

volumes:
  db_data:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local

networks:
  backbone-edge:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
